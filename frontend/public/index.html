<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Products</h1>
      <div id="products">
        <!-- Products will be loaded here -->
      </div>
      <div class="pagination">
        <button id="products-prev-btn">Anterior</button>
        <div id="products-pages" class="pages"></div>
        <button id="products-next-btn">Seguinte</button>
      </div>
    <h1>Orders</h1>
      <div id="orders">
        <!-- Orders will be loaded here -->
      </div>
      <div class="pagination">
        <button id="orders-prev-btn">Anterior</button>
        <div id="orders-pages" class="pages"></div>
        <button id="orders-next-btn">Seguinte</button>
      </div>
    </body>
    </body>
</html>
